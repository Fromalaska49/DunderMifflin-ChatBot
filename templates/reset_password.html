{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>
<body>
    <form method="post" action="/reset">
        {% csrf_token %}
        New Password: <input type="password" name="PASSWORD">
        <br>
        Confirm Password: <input type="password" name="CONFIRM_PASSWORD">
        <input type="submit">
    </form>
</body>
</html>
