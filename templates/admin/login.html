{% extends 'main_template.html' %}

{% block content %}
    <style>
    .spaced {
        margin: 10px;
    }
    </style>
    <div class="container">
    <div class="row">
        <div id="login-div" class="col-sm-8 spaced">
            <h3>
                Login
            </h3>
            <hr>
            <form method="post" class="form fv-form fv-form-bootstrap" action="/login">
                {% csrf_token %}
                <div class="col-sm-4">
                    <label for="email">
                        Email:
                    </label>
                </div>
                <div class="col-sm-8">
                    <input id="email" name="EMAIL">
                </div>
                <br>
                <div class="col-sm-4">
                    <label for="password">
                        Password:
                    </label>
                </div>
                <div class="col-sm-8">
                    <input id="password" name="PASSWORD">
                </div>
                <br>
                <input type="submit">
            </form>
            <br>
            <a href="/registration">Create new account</a>
            <br>
            <a href="#" onclick="changePW(false)">Forgot Password</a>
            </div>
    
            <div id="change-div" class="col-sm-8 spaced">
                <h3>
                    Change Password
                </h3>
                <hr>
                <form method="post" action="/requestchange">
                {% csrf_token %}
                    <div class="col-sm-4"><label for="email-change">Email:</label></div>
                    <div class="col-sm-8"><input id="email-change" name="EMAIL"></div>
                    <input type="hidden" name="CHANGE_TYPE" value="PASSWORD"><br>
                    <input type="submit">
                </form>
                <br>
                <a href="#" onclick="changePW(true)">Show Login</a>
                <br>

            </div>


        </div>
    </div>
    <script type="text/javascript">
        function changePW(vis) {
            if(vis) {
                document.getElementById("change-div").setAttribute("style", "display: none;");
                document.getElementById("login-div").setAttribute("style", "display: initial;");
            } else {
                document.getElementById("change-div").setAttribute("style", "display: initial;");
                document.getElementById("login-div").setAttribute("style", "display: none;");
            }
        }
        changePW(true);
    </script>

{% endblock %}
